<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruncho-Login-Page</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<header>
    <div class="logo">
        <h1><a href="#">Cruncho</a></h1>
    </div>
</header>

<body>



    <div class="login-box">
        <div class="login-box-border">
            <form action="">
                <h1>Sign In To Cruncho</h1>
                <label for="email">Enter email or username</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="password">Enter password</label><br>
                <input type="password" name="password" id="password"><br>
                <button type="submit">Sign In</button><br>
            </form>

            <div class="sep-line">
                <span>---------------- OR ----------------</span>
            </div>

            <div class="Google-sign-in">
                <Button>
                    <span class="google-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                        </svg>
                    </span>
                    Continue with Google </Button>
            </div>



        </div>

    </div>

</body>

</html>
