<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruncho-Login-Page</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>



<body>

    <header>
        <div class="logo">
            <a href="#">Cruncho</a>
        </div>
    </header>

    <div class="login-box">
        <form action="">
            <h1>Log In To Cruncho</h1>
            <label for="email">Enter Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter username or email"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password"><br>
            <button type="submit">Log In</button>
            <span>OR</span>
        </form>
    </div>

    <footer>
        <div class="footer-copyright">
            <p>
                Cruncho &copy; 2025. All Rights Reserved.
            </p>
        </div>

        <div class=".Developer_Thanks">
            
        </div>
    </footer>
</body>


</html>
