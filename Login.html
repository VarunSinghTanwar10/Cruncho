<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruncho-Login-Page</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<header>
    <div class="logo">
        <h1><a href="index.html">Cruncho</a></h1>
    </div>
</header>

<body>

    <div class="login-border">
        <div class="login-box">
            <form action="">
                <h1>Sign in to Cruncho</h1>
                <label for="Email">Enter Email</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="Password">Enter Password</label><br>
                <input type="password" name="password" id="password">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

</body>

</html>
